<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBookList</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <link href="./bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="display-4"><i class="fa fa-book text-primary"></i> My<span class="text-primary">Book</span>List</div>

    <form action="" id="book-form">

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" type="text">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" id="author" type="text">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input class="form-control"  id="isbn" type="text">
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Add Book">
    </form>

    <table class="table table-striped mt-5">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="book-list">

        </tbody>
    </table>

    <script src="app.js"></script>
</div>
</body>
</html>
